<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>这是一个爱你的网站</title>
<link href="assets/img/3232.png" rel="icon" sizes="32x32" type="image/png"/>
<link href="assets/css/小仓鼠.css" rel="stylesheet"/>
</head>
<body>
<div class="animation-container">
<div aria-label="Orange and tan hamster running in a metal wheel" class="wheel-and-hamster" role="img">
<div class="wheel"></div>
<div class="hamster">
<div class="hamster__body">
<div class="hamster__head">
<div class="hamster__ear"></div>
<div class="hamster__eye"></div>
<div class="hamster__nose"></div>
</div>
<div class="hamster__limb hamster__limb--fr"></div>
<div class="hamster__limb hamster__limb--fl"></div>
<div class="hamster__limb hamster__limb--br"></div>
<div class="hamster__limb hamster__limb--bl"></div>
<div class="hamster__tail"></div>
</div>
</div>
<div class="spoke"></div>
</div>
</div>
<!--    <div class="fade-out-container"></div>-->
<script>
        // 在页面加载后，等待一定时间后进行过渡到正式网页
        window.addEventListener('DOMContentLoaded', function() {
            // 设置2秒后进行过渡
            setTimeout(function() {
                // 将动画容器的透明度设置为0，触发过渡效果
                document.querySelector('.animation-container').style.opacity = 0;
                // 过渡完成后，跳转到正式网页
                setTimeout(function() {
                    window.location.href = 'home.html'; // 将 your_official_page.html 替换为你的正式网页路径
                }, 2000); // 设置2秒延迟，保证过渡效果完成后再跳转
            }, 500); // 设置5秒延迟，单位是毫秒
        });

<!--        });-->
    </script>
</body>
</html>
